type Query {
  todos: [Todo]
  todo(id: ID!): Todo
}

type Todo {
  id: String
  title: String
  description: String
  status: String
  createdAt: String
  updatedAt: String
}

type Mutation {
  createTodo(createTodoDto: CreateTodoDto): Todo
}

input CreateTodoDto {
  title: String
  description: String
}
